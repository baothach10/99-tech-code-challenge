<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Swap</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="swap-card">
    <h2>Swap</h2>
    <form onsubmit="return false">
      <!-- From -->
      <div class="field">
        <label for="input-amount">Amount to send</label>
        <div class="input-group">
          <img id="fromLogo" src="" alt="logo" />
          <select id="fromToken"></select>
          <input id="input-amount" type="number" placeholder="0.0" min="0" step="any" />
        </div>
        <div class="error" id="fromError"></div>
      </div>

      <!-- To -->
      <div class="field">
        <label for="output-amount">Amount to receive</label>
        <div class="input-group">
          <img id="toLogo" src="" alt="logo" />
          <select id="toToken"></select>
          <input id="output-amount" type="text" placeholder="0.0" readonly />
        </div>
        <div class="error" id="toError"></div>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button type="button" id="swapDirection">â‡…</button>
        <button type="submit" class="swap-btn">CONFIRM SWAP</button>
      </div>
      <div class="rate" id="rateDisplay"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
